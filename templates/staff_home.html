<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スタッフホーム</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h2 {
            margin-top: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 8px 0;
        }
        a {
            text-decoration: none;
            color: #2a5db0;
        }
    </style>
</head>
<body>
    <h1>スタッフメニュー</h1>

    <h2>{{ next_month }} のシフト希望</h2>
    <ul>
        <li><a href="/submit_shift/{{ account }}?month={{ next_month }}">シフト希望を提出する</a></li>
    </ul>

    <h2>{{ this_month }} のシフト（閲覧のみ）</h2>
    <ul>
        <li><a href="/view_shift/{{ account }}?month={{ this_month }}">自分の確定シフト</a></li>
        <li><a href="/view_all/{{ account }}?month={{ this_month }}">全体のシフト表</a></li>
        <li><a href="/graph/{{ account }}?month={{ this_month }}">シフト人数グラフ</a></li>
    </ul>

    <h2>{{ next_month }} のシフト（閲覧のみ）</h2>
    <ul>
        <li><a href="/view_shift/{{ account }}?month={{ next_month }}">自分の確定シフト</a></li>
        <li><a href="/view_all/{{ account }}?month={{ next_month }}">全体のシフト表</a></li>
        <li><a href="/graph/{{ account }}?month={{ next_month }}">シフト人数グラフ</a></li>
    </ul>

    <h2>過去の履歴</h2>
    <ul>
        <li><a href="/history_menu/{{ account }}">履歴一覧ページへ</a></li>
    </ul>


</body>
</html>
