<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>ログイン</title></head>
<body>
  <h2>スタッフログイン</h2>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <label>アカウント名: <input type="text" name="account"></label><br>
    <label>パスワード: <input type="password" name="password"></label><br><br>
    <button type="submit">ログイン</button>
  </form>
</body>
</html>
