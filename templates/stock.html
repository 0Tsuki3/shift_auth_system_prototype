<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>„Éâ„É™„É≥„ÇØÁÆ°ÁêÜ</title>
    <style>
        body { background: #f7f7f7; }
        .stock-container {
            display: grid;
            grid-template-columns: repeat(3, minmax(110px, 1fr));
            gap: 24px;
            justify-content: center;
            margin: 30px 0;
        }
        .stock-card {
            width: 100%;
            max-width: 160px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 16px 8px 12px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .stock-name {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .stock-qty {
            font-size: 1.3em;
            margin-bottom: 12px;
        }
        .stock-actions-vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
        .stock-actions-vertical form {
            display: block;
            width: 100%;
        }
        .stock-actions-vertical button {
            font-size: 1em;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
            display: block;
            margin: 0 auto;
        }
        .stock-actions-vertical button:hover {
            background: #b2dfdb;
        }
        .add-form {
            margin: 30px auto 0 auto;
            width: 320px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 20px 24px;
            text-align: center;
        }
        .add-form input[type="text"], .add-form input[type="number"] {
            padding: 6px 10px;
            margin: 0 6px 12px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 120px;
        }
        .add-form button {
            padding: 6px 18px;
            border-radius: 4px;
            border: none;
            background: #80cbc4;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-form button:hover {
            background: #009688;
        }
        h2 {
            text-align: center;
            margin-top: 24px;
        }
        .stock-delete-btn {
            background: #e53935 !important;
            color: #fff !important;
            border: none;
            border-radius: 12px !important;
            padding: 8px 24px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 12px;
            width: auto !important;
            height: auto !important;
            display: block;
            box-shadow: 0 2px 6px rgba(229,57,53,0.08);
            transition: background 0.2s;
        }
        .stock-delete-btn:hover { background: #b71c1c !important; }
        .home-btn {
            display: inline-block;
            margin: 18px 0 0 24px;
            padding: 8px 22px;
            background: #80cbc4;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(128,203,196,0.08);
            transition: background 0.2s;
        }
        .home-btn:hover {
            background: #009688;
        }
    </style>
</head>
<body>
    <a href="{{ home_url }}" class="home-btn">üè† „Éõ„Éº„É†„Å´Êàª„Çã</a>
    <h1>„Éâ„É™„É≥„ÇØÁÆ°ÁêÜ</h1>
    <div class="stock-container" id="stock-container">
    {% for stock in stocks %}
    <div class="stock-card">
        <div class="stock-name">{{ stock.item }}</div>
        <div class="stock-actions-vertical">
            <button type="button" class="plus-btn">Ôºã</button>
            <div class="stock-qty" data-item="{{ stock.item }}">{{ stock.quantity }}</div>
            <button type="button" class="minus-btn">‚àí</button>
        </div>
        <form method="post" action="{{ url_for('stock.stock_delete') }}" style="margin-top:12px;">
            <input type="hidden" name="item" value="{{ stock.item }}">
            <button type="submit" class="stock-delete-btn">ÂâäÈô§</button>
        </form>
        <input type="hidden" class="bulk-item" value="{{ stock.item }}">
        <input type="hidden" class="bulk-qty" value="{{ stock.quantity }}">
    </div>
    {% endfor %}
    </div>
    <form id="bulk-update-form" method="post" action="{{ url_for('stock.bulk_update') }}" style="width:100%; text-align:center; margin-top:24px;">
        <!-- hidden fields will be filled by JS -->
        <button type="submit" class="save-btn" style="padding:10px 32px; font-size:1.1em; background:#009688; color:#fff; border:none; border-radius:6px; cursor:pointer;">‰øùÂ≠ò</button>
    </form>
    <div class="add-form">
        <h3>Êñ∞„Åó„ÅÑÂïÜÂìÅ„ÇíËøΩÂä†</h3>
        <form method="post" action="{{ url_for('stock.stock_add') }}">
            <input type="text" name="item" placeholder="ÂïÜÂìÅÂêç" required>
            <input type="number" name="quantity" placeholder="Âú®Â∫´Êï∞" min="0" required>
            <button type="submit">ËøΩÂä†</button>
        </form>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const cards = document.querySelectorAll('.stock-card');
        cards.forEach(card => {
            const plusBtn = card.querySelector('.plus-btn');
            const minusBtn = card.querySelector('.minus-btn');
            const qtyDiv = card.querySelector('.stock-qty');
            const bulkQty = card.querySelector('.bulk-qty');
            plusBtn.addEventListener('click', function() {
                let qty = parseInt(qtyDiv.textContent);
                qty++;
                qtyDiv.textContent = qty;
                bulkQty.value = qty;
            });
            minusBtn.addEventListener('click', function() {
                let qty = parseInt(qtyDiv.textContent);
                if (qty > 0) qty--;
                qtyDiv.textContent = qty;
                bulkQty.value = qty;
            });
        });
        // ‰øùÂ≠ò„Éú„Çø„É≥Áî®„Éï„Ç©„Éº„É†„Å´hidden„Éï„Ç£„Éº„É´„Éâ„ÇíÂãïÁöÑËøΩÂä†
        const bulkForm = document.getElementById('bulk-update-form');
        bulkForm.addEventListener('submit', function(e) {
            // Êó¢Â≠òhiddenÂâäÈô§
            Array.from(bulkForm.querySelectorAll('input[name="item"], input[name="quantity"]')).forEach(el => el.remove());
            // ÂêÑ„Ç´„Éº„Éâ„Åã„ÇâÂÄ§„ÇíÂèñÂæó„Åó„Å¶hidden„ÇíËøΩÂä†
            document.querySelectorAll('.stock-card').forEach(card => {
                const item = card.querySelector('.bulk-item').value;
                const qty = card.querySelector('.bulk-qty').value;
                let itemInput = document.createElement('input');
                itemInput.type = 'hidden';
                itemInput.name = 'item';
                itemInput.value = item;
                let qtyInput = document.createElement('input');
                qtyInput.type = 'hidden';
                qtyInput.name = 'quantity';
                qtyInput.value = qty;
                bulkForm.appendChild(itemInput);
                bulkForm.appendChild(qtyInput);
            });
        });
    });
    </script>
</body>
</html>
